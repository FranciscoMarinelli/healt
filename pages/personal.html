<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal|BOOKY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <figure class="text-center">
            <blockquote class="blockquote">
               <em> <h1>Nuestro personal</h1></em>
            </blockquote>
            <figcaption class="blockquote-footer">
                Famosos por su <cite title="Source Title">espeliacización</cite>
            </figcaption>
        </figure>
    </header>


    <main>
        <div id="carouselExampleCaptions" class="carousel slide" style="height: 600px;">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" style="height: 600px;">
                    <img src="../contenido/imagenes/Alan.avif" class="d-block w-100 " alt="Alan Rodriguez"
                        style="height: 600px;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Alan Rodriguez</h5>
                        <p>El mejor nutricionista del país</p>
                    </div>
                </div>
                <div class="carousel-item" style="height: 600px;">
                    <img src="../contenido/imagenes/Lucia.avif" class="d-block w-100" alt="Lucia Ferrado"
                        style="height: 600px;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Lucia Ferrado</h5>
                        <p>La mejor psicologa que puedas imaginar</p>
                    </div>
                </div>
                <div class="carousel-item" style="height: 600px;">
                    <img src="../contenido/imagenes/Tomas.jpeg" class="d-block w-100" alt="Tomas Barzola"
                        style="height: 600px;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Tomas Barzola</h5>
                        <p>El mejor psicologo que puedes tener</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>













    </main>

    <footer>
        <section class="row" style=" background-color: rgba(160, 183, 184, 0.614); width: 100%; margin-top: 5px; border: 5px black;">
            <span class="col-12" style="text-align: center;">
                <p>SIGUE A NUESTROS ESPECIALISTAS EN SUS REDES SOCIALES</p>
            </span>

            <div class="col-4"><a href="https://www.instagram.com/">Alan Rodriguez</a></div>
            <div class="col-4"><a href="https://www.instagram.com/">Lucia Ferrado</a></div>
            <div class="col-4"><a href="https://www.instagram.com/">Tomas Barzola</a></div>

        </section>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
